<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Foodie Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/readable/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>

<body>
    <div class="container">
        <header class="row header">
            <h1><span class="glyphicon glyphicon-cutlery"></span> Do You Know Food? <span class="glyphicon glyphicon-cutlery"></span></h1>
        </header>
        <hr>
        <div id="time-remaining" class="row qa"></div>
        <div id="question" class="row qa"></div>
        <div id="answers" class="row qa">
        </div>
        <div id="game-update" class="row">
            <p id="start-update" class="start">Click on the button to start the game.</br>
                Remember you have only 15 seconds to answer each question!</p>
            <p id="ans-update" class="ans"></p>
            <p id="end-update" class="end">Click on the start button to play again! </p>
        </div>
        <div id="correct-answer" class="ans row"></div>
        <div id="image" class="ans row"></div>
        <div id="results" class="end row"></div>
        <div id="button-section">
            <button class="btn btn-success start" id="start-button">Start</button>
        </div>
    </div>
</body>

</html>
