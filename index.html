<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Foodie Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/readable/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1><span class="glyphicon glyphicon-cutlery"></span> Do You Know Food? <span class="glyphicon glyphicon-cutlery"></span></h1>
        </header>
        <hr>
        <div class="row" id="dynamic">
            <div id="time-remaining">
                <p></p>
            </div>
            <div id="question">
                <p></p>
            </div>
            <div id="answers"></div>
            <div id="game-update">
                <p></p>
            </div>
            <div id="correct-answer">
                <p></p>
            </div>
            <div id="image"></div>
            <div id="results">
                <p></p>
            </div>
            <div id="button-section"></div>
        </div>
    </div>
</body>

</html>
